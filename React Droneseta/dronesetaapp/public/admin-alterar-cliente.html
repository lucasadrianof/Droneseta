        <section class="container">
            <div class="page-header">
                <h2>Alterar informações</h2>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <form class="form" action="#">
                        <h3>Dados</h3>
                        <div class="form-group">
                            <label for="inputNome">Nome:</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="form-group">
                            <label for="inputCpf">CPF:</label>
                            <input type="text" class="form-control" id="inputCpf">
                        </div>
                        <div class="form-group">
                            <label for="inputCartao">Cartão de Crédito:</label>
                            <input type="text" class="form-control" id="inputCartao">
                        </div>
                    </form>
                </div>

                <div class="col-md-6">

                    <form class="form">
                        <h3>Endereço</h3>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputRua">Rua:</label>
                                <input type="text" class="form-control" id="inputRua">
                            </div>
                            <div class="col-md-2">
                                <label for="inputNumero">Número:</label>
                                <input type="text" class="form-control" id="inputNumero">
                            </div>
                            <div class="col-md-4">
                                <label for="inputComplemento">Complemento:</label>
                                <input type="text" class="form-control" id="inputComplemento">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBairro">Bairro:</label>
                            <input type="text" class="form-control" id="inputBairro">
                        </div>
                        <div class="form-group">
                            <label for="inputCidade">Cidade:</label>
                            <input type="text" class="form-control" id="inputCidade">
                        </div>
                    </form>

                </div>

            </div>

            <div class="row">

                <div class="col-md-6">

                    <form class="form">
                        <h3>Endereço de Entregaa</h3>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputRuaEntrega">Rua:</label>
                                <input type="text" class="form-control" id="inputRuaEntrega">
                            </div>
                            <div class="col-md-2">
                                <label for="inputNumeroEntrega">Número:</label>
                                <input type="text" class="form-control" id="inputNumeroEntrega">
                            </div>
                            <div class="col-md-4">
                                <label for="inputComplementoEntrega">Complemento:</label>
                                <input type="text" class="form-control" id="inputComplementoEntrega" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBairroEntrega">Bairro:</label>
                            <input type="text" class="form-control" id="inputBairroEntrega" >
                        </div>
                        <div class="form-group">
                            <label for="inputCidadeEntrega">Cidade:</label>
                            <input type="text" class="form-control" id="inputCidadeEntrega" >
                        </div>
                    </form>

                </div>

                <div class="col-md-6">

                    <form class="form">
                        <h3>Senha</h3>
                        <div class="form-group">
                            <label for="inputSenha">Senha do usuario:</label>
                            <input type="text" class="form-control" id="inputSenha">
                        </div>
                    </form>

                </div>

            </div>

            <div class="row">
