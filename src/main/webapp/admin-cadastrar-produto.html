   <section class="container">
      <div class="page-header">
        <h2>Cadastrar produto</h2>
      </div>
      <form class="form-horizontal">
        <div class="row">
          
          <!-- Picture -->
          <div class="col-md-2">
            
            <img src="imagens/cadastrar-produto/imagem-produto.svg" alt="Imagem do produto" class="img-thumbnail">

          </div>

          <!-- Info -->
          <div class="col-md-10">
            
              <div class="form-group">
                <label for="inputDescricao" class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputDescricao" placeholder="Descrição">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tamanho:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Tamanho">
                </div>
                <label for="inputPassword3" class="col-sm-1 control-label">Preço:</label>

                  <input type="text" class="form-control" id="inputPassword3" placeholder="Tamanho">
                </div>
              </div>
              <div class="form-group">
                <label for="inputQtdade" class="col-sm-2 control-label">Quantidade:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputQtdade" placeholder="Quantidade por tamanho">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputFile" class="col-sm-2 control-label">Carregar imagem:</label>
                <div class="col-sm-10">
                  <input type="file" id="exampleInputFile" class="form-control">
                </div>
              </div>
           
              

              <!--br><label for="exampleInputFile">Carregue uma imagem do produto:</label>
              <input type="file" id="exampleInputFile"-->
            </div>

          </div>

          </div>
        </div>
